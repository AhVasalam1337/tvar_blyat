<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let score = 0;
    let clickPower = 1;
    let autoClickRate = 0;
    let upgradeClickCost = 15;
    let upgradeAutoCost = 25;
    let isShopOpen = false;

    let scoreText, infoText, shopGroup;

    const config = {
        type: Phaser.AUTO,
        width: 400,
        height: 600,
        scene: { preload: preload, create: create }
    };

    const game = new Phaser.Game(config);

    function preload() {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –∑–∞–ª–∏–ª –Ω–∞ GitHub
        this.load.image('bg', 'bg.jpg');
        this.load.image('hero', 'soldier.png');
    }

    function create() {
        const scene = this;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ–π–≤–æ–≤
        const saved = localStorage.getItem('cyberSave');
        if(saved) {
            const d = JSON.parse(saved);
            score = d.score || 0;
            clickPower = d.clickPower || 1;
            autoClickRate = d.autoClickRate || 0;
            upgradeClickCost = d.upgradeClickCost || 15;
            upgradeAutoCost = d.upgradeAutoCost || 25;
        }

        // 1. –§–û–ù (–¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º)
        this.add.image(200, 300, 'bg').setDisplaySize(400, 600);

        // 2. –ì–ï–†–û–ô
        const hero = this.add.sprite(200, 320, 'hero').setInteractive();
        hero.setDisplaySize(260, 260);

        // –ê–Ω–∏–º–∞—Ü–∏—è –≥–µ—Ä–æ—è
        this.tweens.add({ targets: hero, y: 335, duration: 2000, yoyo: true, repeat: -1, ease: 'Sine.easeInOut' });

        // 3. –¢–ï–ö–°–¢–´ (–ü–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞)
        scoreText = this.add.text(20, 30, '', { fontSize: '32px', fill: '#fff', fontFamily: 'Arial Black' }).setStroke('#000', 6);
        infoText = this.add.text(20, 80, '', { fontSize: '14px', fill: '#00ffcc', fontFamily: 'Arial' }).setStroke('#000', 4);

        // 4. –ö–õ–ò–ö –ü–û –ì–ï–†–û–Æ
        hero.on('pointerdown', (pointer) => {
            if (isShopOpen) return;
            score += clickPower;
            updateUI();
            this.tweens.add({ targets: hero, scale: 0.9, duration: 50, yoyo: true });
            
            // –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç
            const t = this.add.text(pointer.x, pointer.y, `+${clickPower}`, { fontSize: '24px', fill: '#00ffcc', fontFamily: 'Arial Black' });
            this.tweens.add({ targets: t, y: pointer.y - 100, alpha: 0, duration: 800, onComplete: () => t.destroy() });
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            saveGame();
        });

        // 5. –ö–ù–û–ü–ö–ê –ú–ê–ì–ê–ó–ò–ù–ê (–í —É–≥–ª—É)
        const shopBtn = this.add.rectangle(350, 55, 60, 60, 0x000000, 0.5).setInteractive();
        this.add.text(350, 55, 'üõí', { fontSize: '30px' }).setOrigin(0.5);

        // 6. –ú–ê–ì–ê–ó–ò–ù (–°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏ –°–†–ê–ó–£ –ø—Ä—è—á–µ–º –∏—Ö)
        shopGroup = this.add.group();
        
        const overlay = this.add.rectangle(200, 300, 400, 600, 0x000000, 0.8).setInteractive().setVisible(false);
        const menuBg = this.add.rectangle(200, 300, 320, 350, 0x1a1a1a).setStroke('#00ffcc', 2).setVisible(false);
        const closeBtn = this.add.text(330, 140, '‚úï', { fontSize: '32px', fill: '#fff' }).setInteractive().setVisible(false);
        
        const btn1 = this.add.rectangle(200, 260, 280, 60, 0x333333).setInteractive().setVisible(false);
        const t1 = this.add.text(200, 260, '', { fontSize: '14px', fill: '#fff' }).setOrigin(0.5).setVisible(false);

        const btn2 = this.add.rectangle(200, 340, 280, 60, 0x333333).setInteractive().setVisible(false);
        const t2 = this.add.text(200, 340, '', { fontSize: '14px', fill: '#fff' }).setOrigin(0.5).setVisible(false);

        shopGroup.addMultiple([overlay, menuBg, closeBtn, btn1, t1, btn2, t2]);

        // –õ–û–ì–ò–ö–ê –ú–ê–ì–ê–ó–ò–ù–ê
        shopBtn.on('pointerdown', () => {
            isShopOpen = true;
            shopGroup.getChildren().forEach(child => child.setVisible(true));
            updateUI();
        });

        closeBtn.on('pointerdown', () => {
            isShopOpen = false;
            shopGroup.getChildren().forEach(child => child.setVisible(false));
        });

        // –ü–æ–∫—É–ø–∫–∏
        btn1.on('pointerdown', () => {
            if (score >= upgradeClickCost) {
                score -= upgradeClickCost; clickPower++; upgradeClickCost = Math.floor(upgradeClickCost * 1.8);
                updateUI(); saveGame();
            }
        });

        btn2.on('pointerdown', () => {
            if (score >= upgradeAutoCost) {
                score -= upgradeAutoCost; autoClickRate++; upgradeAutoCost = Math.floor(upgradeAutoCost * 1.6);
                updateUI(); saveGame();
            }
        });

        // –ê–≤—Ç–æ–∫–ª–∏–∫
        this.time.addEvent({ delay: 1000, callback: () => { score += autoClickRate; updateUI(); }, loop: true });

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã –≤ –º–∞–≥–∞–∑–∏–Ω–µ
        function updateUI() {
            scoreText.setText(Math.floor(score));
            infoText.setText(`–¢–ê–ü: +${clickPower} | –ê–í–¢–û: ${autoClickRate}/—Å`);
            t1.setText(`–£–ª—É—á—à–∏—Ç—å —Ç–∞–ø: ${upgradeClickCost}`);
            t2.setText(`–ê–≤—Ç–æ-–±–æ—Ç: ${upgradeAutoCost}`);
        }
        updateUI();
    }

    function saveGame() {
        localStorage.setItem('cyberSave', JSON.stringify({
            score, clickPower, autoClickRate, upgradeClickCost, upgradeAutoCost
        }));
    }
</script>
</body>
</html>
